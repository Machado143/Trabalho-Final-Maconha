services:
  - type: web
    name: pai-do-verde
    env: python
    buildCommand: "./build.sh"
    startCommand: "gunicorn trabalho_final.wsgi:application"
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.12
      - key: DATABASE_URL
        fromDatabase:
          name: pai-do-verde-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: WEB_CONCURRENCY
        value: 4

databases:
  - name: pai-do-verde-db
    databaseName: pai_do_verde
    user: pai_do_verdo_user
    plan: free