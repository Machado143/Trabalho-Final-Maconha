<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>API - Pai do Verde</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --verde-primario: #2d6a4f;
            --verde-secundario: #52b788;
        }
        .btn-verde { background-color: var(--verde-secundario); color: white; }
    </style>
</head>
<body>
    <div id="app" class="container mt-4">
        <h1>ðŸŒ± API de Plantas (Vue.js)</h1>
        
        <div v-if="loading" class="text-center">
            <div class="spinner-border text-success" role="status">
                <span class="visually-hidden">Carregando...</span>
            </div>
        </div>
        
        <div v-else>
            <div class="row">
                <div v-for="planta in plantas" :key="planta.id" class="col-md-4 mb-4">
                    <div class="card h-100">
                        <img v-if="planta.imagem" :src="planta.imagem" class="card-img-top" style="height: 200px; object-fit: cover;">
                        <div class="card-body">
                            <h5 class="card-title">{{ planta.nome }}</h5>
                            <p class="card-text">
                                <strong>EspÃ©cie:</strong> {{ planta.especie }}<br>
                                <strong>Dificuldade:</strong> {{ planta.dificuldade }}<br>
                                <strong>Autor:</strong> {{ planta.autor_nome }}
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
